<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account – Admin (Preview)</title>
  <link rel="stylesheet" href="../profile_asset/css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../profile_asset/css/modern.css">
  <style>
    :root { --bg:#0f172a; --panel:#111827; --border:#1f2937; --muted:#94a3b8; --text:#e2e8f0; --input:#0b1220; --accent:#2563eb; --accent-hover:#1d4ed8; }
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:var(--bg); color:var(--text); font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .container { width:100%; max-width:720px; background:var(--panel); border:1px solid var(--border); border-radius:14px; box-shadow:0 12px 36px rgba(0,0,0,.45); overflow:hidden; }
    .brand { display:flex; align-items:center; gap:10px; padding:14px 18px; background:#0b1220; border-bottom:1px solid var(--border); }
    .brand .logo { width:34px; height:34px; border-radius:8px; background:#1f2937; display:flex; align-items:center; justify-content:center; color:#93c5fd; }
    .brand .name { font-weight:600; letter-spacing:.2px; }
    .content { padding:22px; }
    .grid { display:grid; grid-template-columns:repeat(2, 1fr); gap:14px; }
    .form-group { margin-bottom:8px; }
    label { display:block; margin-bottom:6px; font-size:.9rem; color:#cbd5e1; }
    .input-wrap { position:relative; }
    input[type="text"], input[type="email"], input[type="password"] { width:100%; padding:12px 42px 12px 14px; background:var(--input); border:1px solid #243142; border-radius:10px; color:#e5e7eb; outline:none; transition:border-color .2s, box-shadow .2s; }
    input:focus { border-color:var(--accent); box-shadow:0 0 0 3px rgba(37,99,235,.25); }
    .toggle { position:absolute; right:10px; top:50%; transform:translateY(-50%); color:#cbd5e1; cursor:pointer; }
    .actions { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:16px; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px; border:1px solid #334155; color:var(--text); background:#0b1220; cursor:pointer; text-decoration:none; }
    .btn-primary { background:var(--accent); border-color:var(--accent); color:#fff; }
    .btn-primary:hover { background:var(--accent-hover); }
    .links { display:flex; gap:12px; align-items:center; }
    .links a { color:#93c5fd; text-decoration:none; }
    .links a:hover { text-decoration:underline; }
    .footer { padding:14px 18px; border-top:1px solid var(--border); color:var(--muted); font-size:.85rem; display:flex; justify-content:space-between; align-items:center; }
    .helper { display:flex; gap:10px; align-items:center; color:var(--muted); font-size:.85rem; }
    .error { color:#fca5a5; font-size:.85rem; margin-top:4px; }
  </style>
</head>
<body>
  <div class="container" role="region" aria-label="Admin Signup">
    <div class="brand">
      <div class="logo" aria-hidden="true"><i class="fa fa-user-plus"></i></div>
      <div class="name">Create Admin Account</div>
    </div>
    <div class="content">
      <form id="signupForm" aria-label="Signup form" novalidate>
        <div class="grid">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <div class="input-wrap">
              <input id="firstname" type="text" placeholder="Jane" autocomplete="given-name" required />
              <span class="toggle" aria-hidden="true"><i class="fa fa-id-card"></i></span>
            </div>
            <div class="error" id="firstnameError" aria-live="polite"></div>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <div class="input-wrap">
              <input id="lastname" type="text" placeholder="Doe" autocomplete="family-name" required />
              <span class="toggle" aria-hidden="true"><i class="fa fa-id-card-o"></i></span>
            </div>
            <div class="error" id="lastnameError" aria-live="polite"></div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrap">
              <input id="email" type="email" placeholder="jane@example.com" autocomplete="email" required />
              <span class="toggle" aria-hidden="true"><i class="fa fa-envelope"></i></span>
            </div>
            <div class="error" id="emailError" aria-live="polite"></div>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrap">
              <input id="username" type="text" placeholder="jane_admin" autocomplete="username" required />
              <span class="toggle" aria-hidden="true"><i class="fa fa-user"></i></span>
            </div>
            <div class="error" id="usernameError" aria-live="polite"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrap">
              <input id="password" type="password" placeholder="Create a strong password" autocomplete="new-password" required />
              <span id="togglePwd" class="toggle" role="button" aria-label="Show password"><i class="fa fa-eye"></i></span>
            </div>
            <div class="error" id="passwordError" aria-live="polite"></div>
          </div>
          <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <div class="input-wrap">
              <input id="cpassword" type="password" placeholder="Re-enter password" autocomplete="new-password" required />
              <span id="toggleCPwd" class="toggle" role="button" aria-label="Show confirm password"><i class="fa fa-eye"></i></span>
            </div>
            <div class="error" id="cpasswordError" aria-live="polite"></div>
          </div>
        </div>
        <div class="actions">
          <div class="links">
            <a href="preview.html">Back to Login</a>
            <a href="../preview.html">Go to Website</a>
          </div>
          <button class="btn btn-primary" type="submit"><i class="fa fa-user-plus"></i> Create Account</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <span><i class="fa fa-shield" aria-hidden="true"></i> Preview only – not saving data</span>
      <div class="helper"><i class="fa fa-info-circle"></i> Use the PHP version to register</div>
    </div>
  </div>
  <script>
    // Simple client-side validation and interactions for preview
    const form = document.getElementById('signupForm');
    const fields = {
      firstname: { el: document.getElementById('firstname'), err: document.getElementById('firstnameError') },
      lastname: { el: document.getElementById('lastname'), err: document.getElementById('lastnameError') },
      email: { el: document.getElementById('email'), err: document.getElementById('emailError') },
      username: { el: document.getElementById('username'), err: document.getElementById('usernameError') },
      password: { el: document.getElementById('password'), err: document.getElementById('passwordError') },
      cpassword: { el: document.getElementById('cpassword'), err: document.getElementById('cpasswordError') },
    };

    function validateEmail(v){ return /[^\s@]+@[^\s@]+\.[^\s@]+/.test(v); }
    function setError(key, msg){ fields[key].err.textContent = msg || ''; }
    function clearErrors(){ Object.keys(fields).forEach(k => setError(k, '')); }

    document.getElementById('togglePwd')?.addEventListener('click', function(){
      const pwd = fields.password.el;
      const isText = pwd.type === 'text';
      pwd.type = isText ? 'password' : 'text';
      this.querySelector('i').className = isText ? 'fa fa-eye' : 'fa fa-eye-slash';
      this.setAttribute('aria-label', isText ? 'Show password' : 'Hide password');
    });

    document.getElementById('toggleCPwd')?.addEventListener('click', function(){
      const pwd = fields.cpassword.el;
      const isText = pwd.type === 'text';
      pwd.type = isText ? 'password' : 'text';
      this.querySelector('i').className = isText ? 'fa fa-eye' : 'fa fa-eye-slash';
      this.setAttribute('aria-label', isText ? 'Show confirm password' : 'Hide confirm password');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      clearErrors();
      let ok = true;

      if(!fields.firstname.el.value.trim()){ setError('firstname', 'First name is required'); ok = false; }
      if(!fields.lastname.el.value.trim()){ setError('lastname', 'Last name is required'); ok = false; }
      if(!validateEmail(fields.email.el.value.trim())){ setError('email', 'Enter a valid email'); ok = false; }
      if(fields.username.el.value.trim().length < 3){ setError('username', 'Username must be at least 3 characters'); ok = false; }
      if(fields.password.el.value.length < 6){ setError('password', 'Password must be at least 6 characters'); ok = false; }
      if(fields.cpassword.el.value !== fields.password.el.value){ setError('cpassword', 'Passwords do not match'); ok = false; }

      if(ok){
        alert('Preview only. Use register.php to create account.');
      }
    });
  </script>
</body>
</html>

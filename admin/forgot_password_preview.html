<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password – Admin (Preview)</title>
  <link rel="stylesheet" href="../profile_asset/css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../profile_asset/css/modern.css">
  <style>
    :root { --bg:#0f172a; --panel:#111827; --border:#1f2937; --muted:#94a3b8; --text:#e2e8f0; --input:#0b1220; --accent:#2563eb; --accent-hover:#1d4ed8; }
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:var(--bg); color:var(--text); font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .container { width:100%; max-width:520px; background:var(--panel); border:1px solid var(--border); border-radius:14px; box-shadow:0 12px 36px rgba(0,0,0,.45); overflow:hidden; }
    .brand { display:flex; align-items:center; gap:10px; padding:14px 18px; background:#0b1220; border-bottom:1px solid var(--border); }
    .brand .logo { width:34px; height:34px; border-radius:8px; background:#1f2937; display:flex; align-items:center; justify-content:center; color:#93c5fd; }
    .brand .name { font-weight:600; letter-spacing:.2px; }
    .content { padding:22px; }
    .form-group { margin-bottom:14px; }
    label { display:block; margin-bottom:6px; font-size:.9rem; color:#cbd5e1; }
    .input-wrap { position:relative; }
    input[type="text"], input[type="email"] { width:100%; padding:12px 42px 12px 14px; background:var(--input); border:1px solid #243142; border-radius:10px; color:#e5e7eb; outline:none; transition:border-color .2s, box-shadow .2s; }
    input:focus { border-color:var(--accent); box-shadow:0 0 0 3px rgba(37,99,235,.25); }
    .toggle { position:absolute; right:10px; top:50%; transform:translateY(-50%); color:#cbd5e1; }
    .actions { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:8px; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px; border:1px solid #334155; color:var(--text); background:#0b1220; cursor:pointer; text-decoration:none; }
    .btn-primary { background:var(--accent); border-color:var(--accent); color:#fff; }
    .btn-primary:hover { background:var(--accent-hover); }
    .links { display:flex; gap:12px; align-items:center; }
    .links a { color:#93c5fd; text-decoration:none; }
    .links a:hover { text-decoration:underline; }
    .footer { padding:14px 18px; border-top:1px solid var(--border); color:var(--muted); font-size:.85rem; display:flex; justify-content:space-between; align-items:center; }
    .helper { display:flex; gap:10px; align-items:center; color:var(--muted); font-size:.85rem; }
    .error { color:#fca5a5; font-size:.85rem; margin-top:4px; }
    .success { color:#86efac; font-size:.9rem; margin-top:8px; display:none; }
  </style>
</head>
<body>
  <div class="container" role="region" aria-label="Forgot Password">
    <div class="brand">
      <div class="logo" aria-hidden="true"><i class="fa fa-key"></i></div>
      <div class="name">Reset Your Password</div>
    </div>
    <div class="content">
      <form id="forgotForm" aria-label="Forgot password form" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrap">
            <input id="email" type="email" placeholder="you@example.com" autocomplete="email" required />
            <span class="toggle" aria-hidden="true"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="error" id="emailError" aria-live="polite"></div>
        </div>
        <div class="form-group">
          <label for="username">Username (optional)</label>
          <div class="input-wrap">
            <input id="username" type="text" placeholder="your_username" autocomplete="username" />
            <span class="toggle" aria-hidden="true"><i class="fa fa-user"></i></span>
          </div>
        </div>
        <div class="actions">
          <div class="links">
            <a href="preview.html">Back to Login</a>
            <a href="../preview.html">Go to Website</a>
          </div>
          <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i> Send Reset Link</button>
        </div>
        <div class="success" id="successMsg"><i class="fa fa-check-circle"></i> If this were live, we’d email reset instructions.</div>
      </form>
    </div>
    <div class="footer">
      <span><i class="fa fa-shield" aria-hidden="true"></i> Preview only – no emails sent</span>
      <div class="helper"><i class="fa fa-info-circle"></i> Use the PHP version to enable reset</div>
    </div>
  </div>
  <script>
    const form = document.getElementById('forgotForm');
    const emailEl = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const successMsg = document.getElementById('successMsg');
    function validateEmail(v){ return /[^\s@]+@[^\s@]+\.[^\s@]+/.test(v); }
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      emailError.textContent = '';
      successMsg.style.display = 'none';
      if(!validateEmail(emailEl.value.trim())){
        emailError.textContent = 'Enter a valid email';
        return;
      }
      alert('Preview only. Use forgot_password.php to send reset link.');
      successMsg.style.display = 'block';
    });
  </script>
</body>
</html>
